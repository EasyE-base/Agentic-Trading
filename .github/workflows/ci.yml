name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable
      - run: corepack prepare pnpm@9.6.0 --activate
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm -r build
      - run: pnpm -r lint || true
